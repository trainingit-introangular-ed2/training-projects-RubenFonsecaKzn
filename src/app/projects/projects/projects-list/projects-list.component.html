<form [ngClass]="">
  <fieldset>
    <section>
      <ul *ngIf="projects.length>0; else empty">
        <li *ngFor="let project of projects">
          <a routerLink="viewer-project/{{project.id}}/{{project.name}}">{{project.name}}</a>
        </li>
      </ul>
      <ng-template #empty><i>No data</i></ng-template>
    </section>
  </fieldset>
</form>
