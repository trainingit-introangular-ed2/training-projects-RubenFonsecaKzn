<form [formGroup]="formGroup">
  <fieldset>
    <section>
      <label for="Name">Project Name:</label>
      <input name="Name"
             formControlName="Name"
             [(ngModel)]="projectName"
             type="text" />
      <input value="save"
             type="submit"
             [disabled]="formGroup.invalid"
             (click)="SaveProject.emit(projectName)" />
    </section>
  </fieldset>
</form>
